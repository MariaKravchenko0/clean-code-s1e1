<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-item">
        <h3 class="heading add-item__heading">
          <label for="new-task">Add Item</label>
        </h3>
        <div class="add-item__form">
          <input id="new-task" class="task__input input add-item__input" type="text">
          <button class="button add-item__button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="heading">Todo</h3>
        <ul id="incompleted-tasks" class="tasks-list">
          <li class="task">
            <input type="checkbox" class="input task__checkbox">
            <label class="task__label">Pay Bills</label>
            <input type="text" class="input task__input">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img src="./remove.svg" alt="Delete" class="button__img">
            </button>
          </li>
          <li class="task task_edited">
            <input type="checkbox" class="input task__checkbox">
            <label class="task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input task__input">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img src="./remove.svg" alt="Delete" class="button__img">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="heading">Completed</h3>
        <ul id="completed-tasks" class="tasks-list tasks-list_completed">
          <li class="task">
            <input type="checkbox" class="input task__checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input type="text" class="input task__input">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img src="./remove.svg" alt="Delete" class="button__img">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
